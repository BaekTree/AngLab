<h2>Users</h2>
<!-- <button (dragover)= "fireEvent($event)" (drag)= "fireEvent($event)" (dbclock)= "fireEvent($event)" (mouseover) = "fireEvent($event)" (click)="fireEvent($event)" [disabled]="enabledAdd" class="btn btn-block mb-3">Add New User</button (dragover)= "fireEvent($event)" > -->
  <button (click)="addUser({firstName : 'mary', lastName : 'nulanula', isActive : true})" [disabled]="enabledAdd" class="btn btn-block mb-3">Add New User</button  >
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2"  *ngFor="let user of users" [class.bg-light]="user.isActive">
      <div class="col-sm-8">
        <h3>
          <span [textContent]="user.lastName"></span>{{ user.firstName}}
          <!-- <small><button class = "btn btn-dark btn-sm "
             (click) = "  toggleHide(user : User){  
                          user.hide = !user.hide;
                  }">Toggle</button> </small> -->
          <small><button class = "btn btn-dark btn-sm "
            (click) = "toggleHide(user)">
            <i [ngClass] = "togglePosNeg(user)"></i></button> </small>
      </h3>
          <ul class="list-groupng" *ngIf="!user.hide && user.age && user.address">
            <li class="list-group-item">Age : {{user.age}}</li>
            <li class="list-group-item">Address : {{user.address.street}} {{user.address.city}} {{user.address.state}}</li>
            <li class="list-group-item"> Joind: {{ user.registered | date}}</li>
          </ul>
    </div>
  </li>
</ul>


<h4 *ngIf="users?.length == 0">No Users Found!</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
